

<mat-accordion multi="true" *ngIf="!!posts.length; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ post.content }}</p>
    <mat-action-row>
      <button mat-button color="primary" (click)="editPost()">EDIT</button>
      <button mat-button color="warn" (click)="deletePost()">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p class="info-text mat-body-2">No Posts added yet</p>
</ng-template>
